  <title>Title</title>
  <meta name="description" content="">

  <link rel="stylesheet" href="css/style-2.css">
	
	<!-- Uncomment for Kalendae -->
	<!-- <link rel="stylesheet" href="css/kalendae.css"> -->

<body>
  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  
	
	<header>
	</header>
	
  <div role="main">
		<div id="iface-frame">
			<div id="iface-tray">
				<img src="img/spinner.gif" alt="Spinner" id="spinner" />
			</div>
		</div>
  </div>
  <footer>

  </footer>

	<script type="text/x-mustache-template" id="selColTmpl">
		<ul class="selectColumn" data-tier="{{tier}}">
			<li class="heading">
				{{^isRoot}}<a href="#" class="goBack">&laquo;</a> {{/isRoot}}
				{{title}}
			</li>
			{{#items}}
			<li data-key="{{.}}" class="menuItem"><a href="#"><div>{{pre}}{{.}}</div></a></li>
			{{/items}}
		</ul>
	</script>
	
	<script type="text/x-mustache-template" id="selColTVTmpl">
		<div class="selectColumn">
			<h1 class="heading"><a href="#" class="goBack">&laquo;</a> {{imdb.name}}</h1>
			<div>
				<ul class="facts">
					<li><strong>Size:</strong> {{meta.niceSize}}</li>
					<li><strong>Length:</strong> {{meta.duration}}</li>
					<li>{{meta.video_width}} x {{meta.video_height}} @ {{meta.video_fps}}</li>
				</ul><!-- /.facts -->
			</div>
			<div class="synopsis">{{imdb.synopsis}}</div>
			<div class="hiddenThumbs">
				<!--<a href="#" class="showThumbs"><img src="img/thumb.png" alt="Show Thumbs" title="Show Thumbs" /></a>-->
				{{#meta.thumbs}}
					<img src="{{.}}" class="thumb" />
				{{/meta.thumbs}}
			</div>
		</div>
	</script>

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
	<!-- scripts concatenated and minified via build script -->
  <script src="js/plugins.js"></script>
	<script src="js/mustache.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/medac-2.js" type="text/javascript"></script>
	
	
	<!-- Uncomment for jQuery UI -->
  <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>-->
  
	<!-- Uncomment for Kalendae -->
	<!--<script src="js/libs/kalendae.min.js" type="text/javascript" charset="utf-8"></script>-->
	
	<!-- Uncomment for dateFormat -->
	<!--<script src="js/libs/dateFormat.js" type="text/javascript"></script>-->
	
  <!-- end scripts -->

  <!-- Asynchronous Google Analytics snippet. Change UA-XXXXX-X to be your site's ID.
       mathiasbynens.be/notes/async-analytics-snippet -->

    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
</body>
</html>
